---
- name: Create group docker
  group:
    name: docker
    state: present
  become: yes
- name: Add user {{ ansible_user }} to docker group
  user: name={{ ansible_user }}
        group={{ ansible_user }}
        groups=docker
        append=yes
  become: yes
- name: Set bash_profile_docker
  template:
    src: bash_profile_docker.j2
    dest: .bash_profile_docker
    mode: 0644
    backup: no
- name: Install docker prerequsits
  block:
  - name: Remove unused docker packages
    apt:
      name:
        - docker 
        - docker-engine
        - docker.io 
        - containerd 
        - runc
      state: absent
  - name: Update apt cache
    apt:
      update_cache: yes
    retries: 3
    delay: 10
    ignore_errors: yes
  
  - name: Install prerequisits
    apt:
      name:
        - ca-certificates
        - curl
      state: present
  
  - name: Create keyrings directory
    file:
      path: /etc/apt/keyrings
      state: directory
      mode: '0755'
  
  - name: Download Docker GPG key
    get_url:
      url: https://download.docker.com/linux/debian/gpg
      dest: /etc/apt/keyrings/docker.asc
      mode: '0644'
    retries: 3
    delay: 5
  
  - name: Get architecture
    shell: dpkg --print-architecture
    register: system_architecture
    changed_when: false
  
  - name: Get distribution codename
    shell: . /etc/os-release && echo "$VERSION_CODENAME"
    register: distribution_codename
    changed_when: false
  
  - name: Add Docker repository
    apt_repository:
      repo: "deb [arch={{ system_architecture.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ distribution_codename.stdout }} stable"
      state: present
      filename: docker
      update_cache: no
  
  - name: Update apt cache after adding Docker repository
    apt:
      update_cache: yes
    retries: 3
    delay: 10
    ignore_errors: yes
  
  - name: Install Docker packages
    apt:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
      state: present
  - pip:
      name:
        - docker
        - docker-compose
      state: present
  - name: Create directories
    file:
      path: "{{ item }}"
      state: directory
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"
    loop:
      - "{{ docker.paths.images }}"
      - "{{ docker.paths.logs }}"
      - "{{ docker.paths.configs }}"
      - "{{ docker.paths.data }}"
      - "{{ docker.paths.work }}"
  - name: Get Docker IP address
    shell: ip addr show | grep "\binet\b.*\bdocker0\b" | awk '{print $2}' | cut -d '/' -f 1
    register: docker_ip_address
  - set_fact: 
      docker_ip_address: "{{ docker_ip_address.stdout }}"
  - debug: 
      var: docker_ip_address

  - name: ensure docker daemon started
    service:
      name: docker
      state: started

