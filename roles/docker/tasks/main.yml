---
- name: Add user {{ ansible_user }} to docker group
  user: name={{ ansible_user }}
        group={{ ansible_user }}
        groups=docker
        append=yes
  become: yes
- name: Install docker prerequsits
  block:
  - name: Remove unused docker packages
    apt:
      name:
        - docker 
        - docker-engine
        - docker.io 
        - containerd 
        - runc
      state: absent
  - name: Install prerequisits
    apt:
      name: 
        - apt-transport-https 
        - ca-certificates 
        - curl 
        - gnupg2 
        - software-properties-common
      state: present
  - apt_key:
      url: https://download.docker.com/linux/debian/gpg
  - apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/debian stretch stable
      state: present
  - apt:
      name: 
        - docker-ce
      state: present
  - pip:
      name:
        - docker
        - docker-compose
      state: present
  - name: Create directory for docker images
    file:
      path: "{{ dockerimage_path }}"
      state: directory
  - name: Create log directories
    file:
      path: "{{ docker_logpath }}"
      state: directory
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"
  become: yes
