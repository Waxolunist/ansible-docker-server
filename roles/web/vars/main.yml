---
  web_containers:
    - traefik
    - prometheus
    - registry
    - portus
    - authelia
    - loki
    - grafana
  portus:
    domain: "portus.{{ topleveldomain }}"
  registry:
    domain: "registry.{{ topleveldomain }}"
    port: 5000
  prometheus:
    domain: "metrics.{{ topleveldomain }}"
  authelia:
    domain: "auth.{{ topleveldomain }}"
    port: 9091
  traefik:
    domain: "proxy.{{ topleveldomain }}"
  grafana:
    domain: "graph.{{ topleveldomain }}"