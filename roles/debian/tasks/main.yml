---
- name: Upgrade system
  block:
    - name: Install aptitude
      apt:
        name: "aptitude"
        state: present
    - name: Upgrade and update
      apt:
        upgrade: dist
        update_cache: yes
    - name: Copy bashrc
      template:
        src: bashrc.j2
        dest: .bashrc
        mode: 0644
        backup: yes
    - name: Copy bash_aliases
      template:
        src: bash_aliases.j2
        dest: .bash_aliases
        mode: 0644
        backup: yes
    - name: Install helpful tools
      apt:
        name:
          - bash-completion
    - name: Install python
      apt:
        name:
          - python3
          - python3-pip
          - python3-setuptools
        state: latest
    - name: Test alternatives
      command: update-alternatives --list python
      register: python_alternatives
      changed_when: False
    - name: Install alternative
      command: 
        cmd: update-alternatives --install /usr/bin/python python /usr/bin/python3 2
      when: python_alternatives.stdout is not search("/usr/bin/python3")
    - name: Set default python version
      alternatives:
        name: python
        path: /usr/bin/python3
    - name: Remove dependencies that are no longer required
      apt:
        autoremove: yes
  become: true
  